<div class="${baseClass}">
  <div class="${baseClass}-options" data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="optionsPane">
    <span class="${baseClass}-isRepeat" data-dojo-attach-point="isRepeatNode"></span>
    <div class="${baseClass}-title" data-dojo-type="dijit/InlineEditBox" data-dojo-props="editor:'dijit/form/TextBox'" data-dojo-attach-point="titleBox" data-dojo-attach-event="onChange:_titleChange"></div>
  </div>
  <div class="${baseClass}-relevant-pane" data-dojo-type="dijit/Fieldset" data-dojo-props="title:'Relevant',open:false" data-dojo-attach-point="relevantPane"></div>
  <div class="${baseClass}-container" data-dojo-type="dijit/layout/ContentPane">
    <div data-dojo-attach-point="containerNode"></div>
  </div>
  <div class="${baseClass}-action-node" data-dojo-type="dijit/layout/ContentPane">
    <div class="${baseClass}-table-row">
      <div class="${baseClass}-table-cell">
        <span class="${baseClass}-read-label" data-dojo-attach-point="labelRead"></span>
      </div>
      <div class="${baseClass}-table-cell">
        <div data-dojo-type="dijit/form/ComboButton" data-dojo-props="label:'Add'">
          <div data-dojo-type="dijit/DropDownMenu">
            <div data-dojo-type="dijit/MenuItem" data-dojo-props="label:'New Question',title:'Add new question'" data-dojo-attach-event="onClick:_newQuestion"></div>
            <div data-dojo-type="dijit/MenuItem" data-dojo-props="label:'New Repeat',title:'Add new repeat'" data-dojo-attach-event="onClick:_newRepeat"></div>
            <div data-dojo-type="dijit/MenuItem" data-dojo-props="label:'New Group',title:'Add new group'" data-dojo-attach-event="onClick:_newGroup"></div>
          </div>
        </div>
      </div>
      <div class="${baseClass}-table-cell">
        <div data-dojo-type="dijit/form/Button" data-dojo-props="title:'Remove Group',label:'Remove',iconClass:'dijitIconDelete'" data-dojo-attach-event="onClick:_remove"></div>
      </div>
      <div class="${baseClass}-table-cell dijitHidden">
        <span class="${baseClass}-label-path" data-dojo-attach-point="labelPath"></span>
      </div>
    </div>
  </div>
</div>
